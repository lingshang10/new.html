<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>个人社保计算器</title>
		<!-- 新 Bootstrap 核心 CSS 文件 --> 
		<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		 <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script> 
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		 <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script>
			//写JavaScript
			function calc(){
				sal = document.getElementById("salary").value;
				salnum = parseInt(sal);
				ylgr =salnum *0.08;
				ylgs = salnum*0.2;
				document.getElementById("ylgr").innerText=ylgr;
				document.getElementById("ylgs").innerText=ylgs;
				ybgr = salnum *0.02;
				ybgs = salnum *0.05;
				document.getElementById("ybgr").innerText=ybgr;
				document.getElementById("ybgs").innerText=ybgs;
				sygr = salnum *0.005;
				sygs = salnum *0.015;
				document.getElementById("sygr").innerText=sygr;
				document.getElementById("sygs").innerText=sygs;
				gsgs = salnum *0.005;
				document.getElementById("gsgs").innerText=gsgs;
				shygs = salnum *0.008;
				document.getElementById("shygs").innerText=shygs;
				gjjgr = salnum*0.12;
				gjjgs = salnum*0.12;
				document.getElementById("gjjgr").innerText=gjjgr;
				document.getElementById("gjjgs").innerText=gjjgs;
				grhj = ylgr+ybgr+sygr+gjjgr;
				document.getElementById("grhj").innerText=grhj;
				gshj = ylgs+ybgs+sygs+gsgs+shygs+gjjgs;
				document.getElementById("gshj").innerText=gshj;
				hj = grhj+gshj;
				document.getElementById("hj").innerText=hj;
			}
		</script>
	</head>
	<body>
		<div class="container">
			<h2>个人社保计算软件-Web版-零上</h2>
			<table class="table table-borderer text-center">
				<tr>
					<td>工资</td>
					<td colspan="3">
						<input class="from-control" type="text" id="salary" placeholder="请输入月薪"/>
					</td>
					<td>
						<button onclick="calc()" class="btn btn-danger btn-block" >计算</button>
					</td>
				</tr>
				<tr class="bg-primary">
					<td>险种</td>
					<td>个人%</td>
					<td>个人</td>
					<td>公司%</td>
					<td>公司</td>
				</tr>
				<tr>
					<td>养老</td>
					<td>8%</td>
					<td id="ylgr"></td>
					<td>20%</td>
					<td id ="ylgs"></td>
				</tr>
				<tr>
					<td>医保</td>
					<td>2%</td>
					<td id="ybgr"></td>
					<td>5%</td>
					<td id="ybgs"></td>
				</tr>
				<tr>
					<td>失业</td>
					<td>0.5%</td>
					<td id="sygr"></td>
					<td>1.5%</td>
					<td id="sygs"></td>
				</tr>
				<tr>
					<td>工伤</td>
					<td></td>
					<td></td>
					<td>0.5%</td>
					<td id="gsgs"></td>
				</tr>
				<tr>
					<td>生育</td>
					<td></td>
					<td></td>
					<td>0.8%</td>
					<td id="shygs"></td>
				</tr>
				<tr>
					<td>公积金</td>
					<td>12%</td>
					<td id="gjjgr"></td>
					<td>12%</td>
					<td id="gjjgs"></td>
				</tr>
				<tr>
					<td>合计</td>
					<td>个人合计</td>
					<td id="grhj"></td>
					<td>公司合计</td>
					<td id="gshj"></td>
				</tr>
				<tr>
					<td>合计</td>
					<td colspan="4" id="hj"></td>
				</tr>
			</table>
		</div>
	</body>
</html>
